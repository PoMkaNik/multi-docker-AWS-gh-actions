name: Deploy MultiDockerAWSGhActions
on:
  push:
    branches:
      - main # check your repo, your default branch might be master!

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t romandubovik/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true romandubovik/react-test npm test

      - run: docker build -t romandubovik/multi-docker-client ./client
      - run: docker build -t romandubovik/multi-docker-nginx ./nginx
      - run: docker build -t romandubovik/multi-docker-server ./server
      - run: docker build -t romandubovik/multi-docker-worker ./worker

      - run: docker push romandubovik/multi-docker-client
      - run: docker push romandubovik/multi-docker-nginx
      - run: docker push romandubovik/multi-docker-server
      - run: docker push romandubovik/multi-docker-worker

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: multi-docker-aws-gh
          environment_name: Multi-Docker-aws-gh-env
          existing_bucket_name: elasticbeanstalk-us-east-1-488411842112
          region: us-east-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
